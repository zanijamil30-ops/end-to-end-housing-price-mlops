# .github/workflows/cd.yml
name: CD â€” Build & Publish Docker image (Docker Hub) + optional ECR snippet

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: housing-mlops

jobs:
  build-and-push-dockerhub:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push image (latest + sha tag)
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          SHORT_SHA: ${{ github.sha }}
        run: |
          # Build multi-platform (optional); remove --platform if you don't need it
          docker buildx build --platform linux/amd64 -t $IMAGE:latest -t $IMAGE:${{ github.sha }} -f docker/Dockerfile --push .

      - name: Output image reference
        run: echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

  # Optional: AWS ECR + deploy to EC2 (commented / disabled by default)
  # To enable: set `if: github.ref == 'refs/heads/main'` and provide AWS secrets
  ecr-deploy-optional:
    name: (Optional) Push to ECR & Deploy to EC2
    if: false   # <-- change to true to enable or set a conditional branch
    runs-on: ubuntu-latest
    needs: build-and-push-dockerhub
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Tag ECR image
        run: |
          ECR_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}"
          docker build -t $ECR_URI:latest -f docker/Dockerfile .
          docker tag $ECR_URI:latest $ECR_URI:${{ github.sha }}

      - name: Push to ECR
        run: |
          ECR_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}"
          docker push $ECR_URI:latest
          docker push $ECR_URI:${{ github.sha }}

      - name: Deploy to EC2 via SSH (example)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ECR_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}"
            docker pull $ECR_URI:latest
            docker stop housing-app || true
            docker rm housing-app || true
            docker run -d --name housing-app -p 8080:8080 --env-file /home/ubuntu/.env $ECR_URI:latest

      - name: ECR Deploy summary
        run: echo "Optional ECR push + EC2 deploy steps executed (if enabled)."


